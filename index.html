<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <section class="contact">
        <div class="content">
            <h1>Contact Us</h1>
            <p>To contact with jiku mollick, you can use the form below. you have to put your fullname and email
                address to send a message to us.Thank you.</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Dhaka,Bangladesh</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>01752720818</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>jikumollick82@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <h2>Send Message</h2>
                <form action="">
                    <div class="inputBox">
                        <span>Full Name</span>
                        <input type="text" name="" required placeholder="write your fullname please">

                    </div>
                    <div class="inputBox">
                        <span>Email</span>
                        <input type="email" name="" required placeholder="write your email address">

                    </div>
                    <div class="inputBox">
                        <span>Message</span>
                        <textarea name="" id="" cols="30" rows="5" required
                            placeholder="write your message here"></textarea>

                    </div>
                    <div class="inputBox">

                        <input type="submit" name="" value="Send" required>

                    </div>
                </form>
            </div>
        </div>

    </section>

</body>

</html>
